<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form inserimento note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a href="index.html"><span class="navbar-brand mb-0 h1">GESTORE NOTE</span></a>
        </div>
      </nav>

      <h1 class="container">Invia nota</h1>

      <form class="form container" id = "myForm">
        <label for="title">Titolo nota</label>
        <input type="text" title="title" id="title">
        <label for="content">Contenuto nota</label>
        <input type="text" title="content" id="content">

        <button type="submit">Send</button>
        
      </form>
      
      <script>
		  const form = document.getElementById('myForm');
		  
		  form.addEventListener('submit', function(e){
			e.preventDefault();
			
			var newNota = {"title": title.value, "content": content.value};	
			
			fetch("http://localhost:8080/notes", 
            {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(newNota)
            })
            .then(alert("successo!"))
            .then(location.href = "index.html");
            
			
				  
		  });
	  </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
